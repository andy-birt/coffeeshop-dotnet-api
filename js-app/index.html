<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coffee Shop</title>
</head>
<body>
  <div>
    <h2>Create new Bean</h2>
    <form id="bean-form">
      <div>
        <input type="hidden" name="BeanVariety_Id" value="0" />
      </div>
      <div>
        <label>Bean Name</label>
        <input type="text" for="BeanVariety_Name" />
      </div>
      <div>
        <label>Bean Region</label>
        <input type="text" for="BeanVariety_Region" />
      </div>
      <div>
        <label>Notes on the Bean</label>
        <textarea  for="BeanVariety_Notes" ></textarea>
      </div>
      <input id="create-beanVar" type="submit" value="Save">
    </form>
  </div>
  <div class="bean-varieties">

  </div>

  <div>
    <h2>Create new Coffee</h2>
    <form id="coffee-form">
      <div>
        <input type="hidden" name="Coffee_Id" value="0" />
      </div>
      <div>
        <label>Coffee Title</label>
        <input type="text" for="Coffee_Title" />
      </div>
      <div>
        <label for="Coffee_BeanVarietyId">Bean Variety</label>
        <select id="bean-select" for="Coffee_BeanVarietyId">
          <option value="0">Select a Bean</option>
        </select>
      </div>
      <input id="create-coffee" type="submit" value="Save">
    </form>
  </div>
  <div class="coffees">

  </div>
  <script src="main.js"></script>
</body>
</html>
